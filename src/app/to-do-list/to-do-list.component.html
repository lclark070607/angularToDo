<ul>
  <!-- Index is an inbuilt property from ng4 that will give us the current index of the array -->
  <li *ngFor="let item of thingsToDo; let i = index">
    <a [routerLink]="['/todo-details', i]">{{item | titlecase}}</a>
  </li>
  <!-- every pipe expression is a filter, pass what's on the left, take it's output -->
</ul>
